<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 入门级别
    
    注意:同步代码;程序一旦执行过后 就不会存在了，特殊: 函数

    程序执行的起点:刚启动页面时
    -->
    <script>
        if(true){
            console.log("执行了if语句")
        }else{
            console.log("执行了else")
        }
        // 什么情况下  使用条件句？
        // --->>一件事(业务:项目,情况:表达式,结果:效果),只能有一个结果，不同情况下 结果不同

        // 什么情况下  用 if(){}else{}
        // 只有两个情况，两个结果

        // 什么情况下  用 if(){}else if(){} else{}
        // 多个情况，多个结果

        // 如何写条件表达式? (逻辑)
        // 代码块:是根据业务分析出来的代码 (分析 + 逻辑)
    </script>
</body>
</html>
